<!DOCTYPE html>
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" /> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
    margin: 0 !important;
    padding: 0 !important;
}
</style>

<script src="tidevand.js"></script>
</head>

<html>
<body>
<canvas id="canvas"></canvas>

<script>
var ctx = document.getElementById("canvas").getContext("2d");
ctx.width = window.innerWidth();
ctx.height = window.innerHeight();

var dato = new Date();
var d = dato.getDate(); // 1 - 31 !!
var m = dato.getMonth(); // 0 = Jan !!
var tabel = lookup(m+1, d);
var xtick;
var h;

ctx.moveTo(0, -tabel[0]*10 + 200);
for (xtick = 0; xtick < dataPointsPerDay; xtick++){
    if (xtick % 6 == 0)
       ctx.fillText(xtick/6 ,xtick*4, 200);
    ctx.lineTo(xtick*4, -tabel[xtick]*10 + 200);
    }
ctx.stroke();
ctx.font = "20px Arial";
ctx.fillText("Tidevand Als Odde: " + d + "/" + (m+1), 100, 20);


</script>

</body>
</html>
