<!DOCTYPE html>
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" /> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="tidevand.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<html>
<body>
<button onclick="decreaseDay()">-</button><button onclick="advanceDay()">+</button> 
<canvas id="myChart"></canvas>
<script>
//options

var dato = new Date();
var d = dato.getDate(); // 1 - 31 !!
var m = dato.getMonth(); // 0 = Jan !!
var tabel = lookup(m+1, d);

var labels = [];
var i,j;

for (i = 0; i < 24; i++)
  for (j = 0; j < 6; j++) 
     labels.push(i.toString() + ":" + (10*j).toString())

var ovsk = "Tidevand, Als Odde: " + d.toString() + "/" + (m+1).toString();

var options = {
    responsive: true,
    title: {
      text : ovsk ,   
      display: true,
      position: "top",
      fontSize: 15,
      fontColor: "#111"
    },
    legend: {
      display: false,
      /*
      position: "bottom",
      labels: {
        fontColor: "#333",
        fontSize: 16
      }
      */
    },
    scales: {
	xAxes: [{
		display: true,
		ticks: {
			callback: function(dataLabel, index) {
			return index % 6 == 0 ? index/6 : '';
			}
		}
	}],
	yAxes: [{
		display: true,
		beginAtZero: false
		}]
	}
};


var ctx = document.getElementById('myChart').getContext('2d');

var chart = new Chart(ctx, {
    type: 'line',
    data:{
        labels: labels,
        datasets: [{
	    fill: false,
            data: tabel,
	    label: 'cm'
        }]
    },
    options: options
});

var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

function advanceDay(){
  if (m == 11 && d == 31) // m = 11 is December. No advance on last day.
    return;
  if (d == months[m]){
    m += 1;
    d = 1;
  }
  else
    d += 1;	 
  ovsk = "Tidevand, Als Odde: " + d.toString() + "/" + (m+1).toString();
  tabel = lookup(m+1, d);
  chart.data.datasets[0].data = tabel;
  chart.options.title.text = ovsk;
  chart.update();
};

function decreaseDay(){
  if (m == 0 && d == 1) // m = 0 is January. No decrease on first day.
    return;
  if (d == 1){
    m -= 1;
    d = months[m];
  }
  else
    d -= 1;	 
  ovsk = "Tidevand, Als Odde: " + d.toString() + "/" + (m+1).toString();
  tabel = lookup(m+1, d);
  chart.data.datasets[0].data = tabel;
  chart.options.title.text = ovsk;
  chart.update();
};


</script>
</body>
</html>
