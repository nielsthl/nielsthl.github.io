<!DOCTYPE html>
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" /> 
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="tidevand.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<html>
<body>
<canvas id="myChart"></canvas>
<script>
//options

var dato = new Date();
var d = dato.getDate(); // 1 - 31 !!
var m = dato.getMonth(); // 0 = Jan !!
var tabel = lookup(m+1, d);

var labels = [];
var i,j;

for (i = 0; i < 24; i++)
  for (j = 0; j < 6; j++) 
     labels.push(i.toString() + ":" + (10*j).toString())

var options = {
    responsive: true,
    title: {
      text : "Tidevand, Als Odde: " + d.toString() + "/" + (m+1).toString() ,   
      display: true,
      position: "top",
      fontSize: 18,
      fontColor: "#111"
    },
    legend: {
      //display: true,
      display: false,
      /*
      position: "bottom",
      labels: {
        fontColor: "#333",
        fontSize: 16
      }
      */
    },
    scales: {
	xAxes: [{
		display: true,
		ticks: {
			callback: function(dataLabel, index) {
			return index % 6 == 0 ? index/6 : '';
			}
		}
	}],
	yAxes: [{
		display: true,
		beginAtZero: false
		}]
	}
  };


var ctx = document.getElementById('myChart').getContext('2d');
var chart = new Chart(ctx, {
    type: 'line',
    data:{
        labels: labels,
        datasets: [{
	    fill: false,
            data: tabel,
	    label: 'cm'
        }]
    },
    options: options
    });
</script>
</body>
</html>
